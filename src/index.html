<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<title>Cube Game</title>
</head>
<body>
	<main>
		<div id='main-menu' class='menu'>
			<h1>Main Menu</h1>
			<label for='name'>Enter your name:</label>
			<input type='text' id='name'>
			<button>Start!</button>
		</div>
		<canvas width='100' height='100' style='display: none;'></canvas>
		<div id='game-over-menu' class='menu' style='display: none;'>
			<h1>GAME OVER!</h1>
			<p>You lasted <span id='score'></span> seconds.</p>
			<button>Play Again!</button>
		</div>
	</main>

</body>
</html>
